<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./calculator.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-wrapper">
    <div class="calculator">
      <div class="display">
        <div class="former-number"></div>
        <div class="current-number"></div>
      </div>
      <div class="row">
        <button class="cell clear">CLEAR</button>
        <button class="cell backspace">âŒ«</button>
        <button class="cell operator division">/</button>
      </div>
      <div class="row">
        <button class="cell number">7</button>
        <button class="cell number">8</button>
        <button class="cell number">9</button>
        <button class="cell operator multiplication">*</button>
      </div>
      <div class="row">
        <button class="cell number">4</button>
        <button class="cell number">5</button>
        <button class="cell number">6</button>
        <button class="cell operator plus">+</button>
      </div>
      <div class="row">
        <button class="cell number">1</button>
        <button class="cell number">2</button>
        <button class="cell number">3</button>
        <button class="cell operator minus">-</button>
      </div>
      <div class="row">
        <button class="cell number">0</button>
        <button class="cell equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
